<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine ❤️</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: white;
      color: black;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ❤️</h1>
    <button class="yes" onclick="playMusic()">YES</button>
    <button class="no">NO</button>
  </div>

  <audio id="music" src="Love.mp3"></audio>

  <script>
    function playMusic() {
      document.getElementById('music').play();
      alert("Yayyy ❤️");
    }
  </script>

</body>
</html>
